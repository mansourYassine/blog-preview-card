<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- import Figtree font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <!-- the content of the blog post -->
        <main>
            <article>
                <figure>
                    <img src="assets/images/illustration-article.svg" alt="blog image" />
                </figure>
                <div class="tag">Learning</div>
                <div class="publishing-date">Published 21 Dec 2023</div>
                <h1>HTML & CSS foundations</h1>
                <p>
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
                <div class="author-profile">
                    <figure>
                        <img src="assets/images/image-avatar.webp" alt="author image">
                    </figure>
                    <div class="author-name">
                        Greg Hooper
                    </div>
                </div> 
            </article>
        </main>
        <!-- Footer that contain author and the source of the challenge -->
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Yassine</a>.
            </div>
        </footer>
    </body>
</html>
